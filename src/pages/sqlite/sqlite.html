<ion-header>

  <ion-navbar>
    <ion-title>ROMANS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Ajoutez vos Romans préféré !</p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="titleRoman"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Note</ion-label>
      <ion-input type="text" [(ngModel)]="ratingRoman"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="descriptionRomans"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Categorie</ion-label>
      <ion-input type="text" [(ngModel)]="categorieRomans"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear (tap)="saveMyRoman()">Save my romans!!</button>

  <ion-list *ngIf="romans">
    <ion-item *ngFor="let roman of romans">
      <ion-label fixed>{{ roman }}</ion-label>
    </ion-item>
  </ion-list>

  <button ion-button clear (tap)="retrieveRoman()">Get romans saved !!</button>
  <div style="position:absolute; bottom:120px; text-align:center; z-index:1000; width:100%">
    <button ion-button color="light" round outline [navPush]="nextPage">NEXT</button>
  </div>

</ion-content>
